<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treine.me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header>
            <img src="assets/Logo.svg" alt="Logo Treine.me">

            <nav>
                <ul>
                    <li class="li-bold">Home</li>
                    <li>Sobre</li>
                    <li>Treinar</li>
                </ul>
            </nav>

        </header>

        <main>
            <section class="text">
                <h1>
                    Treinos  <span class="title-bold">exclusivos</span><br> para você!
                </h1>
            </section>
            <p>
                Nós criamos treinos <span class="main-bold">exclusivos e únicos para você.</span><br>
                Invista no seu corpo e <span class="main-bold">tenha muito mais performance</span> 
                e <br> qualidade de vida.
            </p>
            
            <a href="#" target="_blank" class="button">
                <img src="assets/Primary.svg" 
                alt="Botão verde com icone do whatsapp escrito: Começe já">
            </a>

            <img src="assets/fitness-jump.png" 
            alt="Mulher de camiseta amarela e cabelo preso se 
            exercitando ao pular corda">
        </main>

        <footer>
            <p>fale concosco no instagram <span class="footer-bold">@treine.me</span> </p>
            <img src="assets/balls-decoration.svg" alt="bolinhas laranjas">
        </footer>
    </div>
</body>
</html>
